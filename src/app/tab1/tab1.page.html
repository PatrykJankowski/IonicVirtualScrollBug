<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-virtual-scroll class="scroll" [items]="items" approxItemHeight="130px">
    <ion-card *virtualItem="let item" style="opacity:1">
      <ion-card-content class="event-card__inner">
        <ion-grid class="ion-no-padding">
          <ion-row class="ion-align-items-center">
            <ion-col size="5">
              <ion-thumbnail class="event-card__thumb">
                <ion-img [src]="item.imageUrl"></ion-img>
              </ion-thumbnail>
            </ion-col>
            <ion-col size="7" class="event-card__description ion-no-padding">
              <ion-row class="ion-text-center">
                <h2 class="event-card__title">{{ (item.name) }}</h2>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-virtual-scroll>

</ion-content>
